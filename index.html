<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body class="vh-100">
    <header>
        <nav class="navbar navbar-light bg-light justify-content-start">
            <span class="navbar-brand my-0 py-0 h1">ROCK PAPER SCISSORS</span>
            <img src="//placehold.it/75x75" alt="">
        </nav>
    </header>

    <main class="img d-flex align-items-center">
        <div id="start" class="container-fluid">
            <div class="row justify-content-center">
                <div id="intro" class="col-6 col-md-4 card py-4 flex-column justify-content-center d-flex">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas tempore reiciendis vitae ratione
                        culpa
                        assumenda. Asperiores iste eveniet nesciunt blanditiis ducimus. Itaque, dolorem ut?
                        Reprehenderit.
                    </p>
                    <button class="btn" onclick="next()">Continue</button>
                </div>
                <div id="form" onsubmit="startGame(event)"
                    class="col-6 col-md-4 py-4 card flex-column text-center justify-content-center d-none">
                    <h5>Enter your Username</h5>
                    <form>
                        <input type="text" id="name">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <div id="game" class="container-fluid d-none">
            <div class="row justify-content-center align-items-center">
                <div class="col-8 col-6-md card d-flex flex-column justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-4 py-5 d-flex flex-column">
                            <img src="//placehold.it/150x150" alt="">
                            <h5 id="username" class="text-center"></h5>
                        </div>
                        <div class="col-6 col-md-4 py-5 d-flex flex-column">
                            <img src="//placehold.it/150x150" alt="">
                            <h5 class="text-center">AI</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="result" class="col-1 d-flex justify-content-center text-center">
                            <p></p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 col-md-2 d-flex justify-content-center">
                            <button id="rock" class="btn btn-primary px-2" onclick="play('rock')">Rock</button>
                        </div>
                        <div class="col-4 col-md-2 d-flex justify-content-center">
                            <button id="paper" class="btn btn-primary px-2" onclick="play('paper')">Paper</button>
                        </div>
                        <div class="col-4 col-md-2 d-flex justify-content-center">
                            <button id="scissors" class="btn btn-primary px-2"
                                onclick="play('scissors')">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row align-content-end">
                <div class="col-1 col-md-2">
                    <h5>ROCK PAPER SCISSORS</h5>
                </div>
            </div>
            <div class="row align-content-end">
                <div class="col-1 col-md-2">
                    <button class="btn" id="reset" onclick="reset()">Reset Game</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
