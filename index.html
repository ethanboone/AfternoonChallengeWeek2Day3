<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body class="vh-100 img-fluid">
    <header>
        <nav class="navbar navbar-white bg-white justify-content-start">
            <span class="navbar-brand my-0 py-0 h1">ROCK PAPER SCISSORS</span>
            <img src="hunter.png" height="60px" width="75px" alt="">
        </nav>
    </header>

    <main class="img d-flex align-items-center">
        <div id="start" class="container-fluid">
            <div class="row justify-content-center">
                <div id="intro" class="col-6 col-md-4 card py-4 flex-column justify-content-center d-flex">
                    <p>As a way to test your nen abilities, you will face off in a game of rock paper scissors. This is
                        a fight to the death, and your opponent Killua is a professional assassin. </p>
                    <button class="btn" onclick="next()">FIGHT</button>
                </div>
                <div id="form" onsubmit="startGame(event)"
                    class="col-7 col-md-5 py-4 card flex-column text-center justify-content-center d-none">
                    <h5>Enter your Name</h5>
                    <form>
                        <input type="text" id="name">
                        <input type="submit" class="my-4">
                    </form>
                </div>
            </div>
        </div>
        <div id="game" class="container-fluid d-none">
            <div class="row justify-content-center align-items-center">
                <div class="col-8 col-4-md card d-flex flex-column justify-content-around">
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-4 py-5 d-flex flex-column align-content-center img-fluid">
                            <img src="gon1.png" height="150px" width="200px" class="img-fluid my-2" alt="">
                            <h5 id="username" class="text-center"></h5>
                        </div>
                        <div class="col-6 col-md-4 py-5 d-flex flex-column align-content-center img-fluid">
                            <img src="killua.png" height="150px" width="200px" class="img-fluid my-2" alt="">
                            <h5 class="text-center">Killua</h5>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="result" class="col-1 d-flex justify-content-center text-center">
                            <p></p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 col-md-2 d-flex justify-content-center-">
                            <button id="rock" class="btn btn-primary px-2 mx-1 my-3"
                                onclick="play('rock')">Rock</button>
                        </div>
                        <div class="col-4 col-md-2 d-flex justify-content-center">
                            <button id="paper" class="btn btn-primary px-2 mx-1 my-3"
                                onclick="play('paper')">Paper</button>
                        </div>
                        <div class="col-4 col-md-2 d-flex justify-content-center">
                            <button id="scissors" class="btn btn-primary px-2 mx-1 my-3"
                                onclick="play('scissors')">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid card">
            <div class="row align-content-end">
                <div class="col-8 col-md-2">
                    <h5>ROCK PAPER SCISSORS</h5>
                </div>
            </div>
            <div class="row align-content-end">
                <div class="col-1 col-md-2">
                    <button class="btn" id="reset" onclick="reset()">Reset Game</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
